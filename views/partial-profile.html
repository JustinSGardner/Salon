<h1>${title}</h1>


<ul class="collapsible">
    <li>
        <div class="collapsible-header blue-grey darken-3">
            <i class="material-icons">format_quote</i>View Your Reviews
        </div>
        ${data.map(item => {
        return `
        <div class="collapsible-body"><span style="color:white "><a href="/image/${item.object_id}">"${item.review_text}"</a></span><span style="font-size: x-small; white-space: pre-line;">\n review added on ${item.date}</span></div>
        `
        }).join('')}
    </li>
    <li>
        <div class="collapsible-header blue-grey darken-3">
            <i class="material-icons">favorite</i>View Your Favorites
        </div>
        ${dataFav.map(item => {
        return `
        <div class="collapsible-body"><span><a href="/image/${item.object_id}"><em>${item.title}</em></a></span><span style="font-size: x-small; white-space: pre-line;">\n favorite added on ${item.date}</span></div>
        `}).join('')}
    </li>

</ul>


<script>
    document.addEventListener('DOMContentLoaded', function () {

        var elems = document.querySelectorAll('.collapsible');
        var instances = M.Collapsible.init(elems);

    });
</script>
