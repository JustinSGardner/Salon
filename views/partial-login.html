<!-- Log in -->
<div class="row" style="margin-left:0.5%">
  <h1>${title}</h1>
  <form class="col s12" action="/users/login" method="POST" >
    <div class="row" style="margin-left:1.5%">
      <div class="input-field col s6">
        <input id="first_name" type="text" name="username" class="validate grey-text text-lighten-3" />
        <label for="first_name">User Name</label>
      </div>
    </div>
    <div class="row" style="margin-left:1.5%">
      <div class="input-field col s6">
        <input id="password" type="password" name="password" class="validate grey-text text-lighten-3" />
        <label for="password">Password</label>
      </div>
    </div>
    <button
      class="btn waves-effect waves-light indigo darken-4" type="submit" name="action">Login<i class="material-icons right">send</i>
    </button>
  </form>
  <br>
  <div class="row">
    <div class="col s4 m6">
      <div class="card blue-grey darken-3" style="margin-left:0.5%">
        <div class="card-content white-text">
          <span class="card-title">Not a member?</span>
          <p>Not only is Salon easy to use, but it is also free! Discover some shit idk, I suck at writing.
          </p>
        </div>
        <div class="card-action">
          <a class="indigo-text text-darken-4" href="users/signup">Click here to signup</a>
        </div>
      </div>
    </div>
  </div>
</div>
