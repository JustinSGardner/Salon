<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="/css/materialize.min.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salon | ${title}</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>

  <body>
    ${is_logged_in ? `<nav class="indigo darken-3">
      <a href="/"><img class="logo" src="/images/Salon-1.png" alt="logo"></a>

          <li><a href="/">Home</a></li>
          <li><a href="/users/logout">Logout</a></li>
          <li><a href="/profile">Profile</a></li>
          <li class="search"><i class="material-icons">search</i>
              <form class="search-form" action="/search" method="POST">
                  <div class="input-field">
                      <input id="search" type="search" name="searchTerm" required>
                      <label class="label-icon" for="search"></label>
                      <i class="material-icons">close</i>
                  </div>
              </form>
          </li>
      </ul>
  </nav>` : ``}

        <div class="row">

            <h5 class="white-text">About Us</h5>

          <div class="col l4 offset-l2 s12">

                  class="grey-text text-lighten-3"

              </li>
              <li>
                <a class="grey-text text-lighten-3" href="https://github.com/KatySage">Katy Sage</a>
              </li>
              <li>
                <a
                  class="grey-text text-lighten-3"
                  href="https://www.linkedin.com/in/tait-loughridge-6a6026134/"
                  >Tait A-Meglasson</a
                >
              </li>
            </ul>

        </div>
      </div>
      <div class="footer-copyright indigo darken-4">
        <div class="container">
          Created by Team: placeholder="name"
          <a class="grey-text text-lighten-4 right" href="/users/signup"

          >
        </div>
      </div>
    </footer>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
