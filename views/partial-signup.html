<h1>${title}</h1>

<div class="row">
    <form class="col s12" action="/users/signup/" method="POST">
        <div class="row">
            <div class="input-field col s6">
                <input id="first_name" type="text" name="username" class="validate grey-text text-lighten-3">
                <label for="first_name">User Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="password" type="password" name="password" class="validate grey-text text-lighten-3">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="email" type="email" name="email" class="validate grey-text text-lighten-3">
                <label for="email">Email</label>
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Sign Up
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>
