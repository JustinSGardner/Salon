

<h1>${title}</h1>

<div class="row">
    <form class="col s12" action="/search" method="POST">
        <div class="row">
            <div class="input-field col s6">
                <i class="large material-icons prefix">search</i>
                <textarea id="icon_prefix2" class="materialize-textarea grey-text text-lighten-3" name="searchTerm"></textarea>
                <label for="icon_prefix2">Search...</label>
                <span class="helper-text grey-text text-lighten-3" data-error="wrong" data-success="right">try searching for an artist, a style,
                    or a subject you'd like to check out!</span>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light indigo darken-3" type="submit" name="action">Submit search
                <i class="material-icons right">brush</i>
            </button>
    </form>
</div>
